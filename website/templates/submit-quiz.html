<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header-bar {
            width: 100%;
            background-color: blue;
            color: white;
            text-align: left;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
        }

        .header-name {
            flex-grow: 1;
            font-size: 30px;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .header-button {
            background-color: white;
            color: blue;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            min-width: 100px;
        }

        .header-button:hover {
            background-color: #008000;
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
        }

        p {
            font-size: 24px;
            color: black;
            margin: 20px 0;
        }

        img {
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 24px;
            padding: 14px 28px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #008000;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #008000;
        }

        .quiz-container {
            text-align: left;
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-container pre {
            font-size: 21px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="/" class="header-name" style="text-decoration: none; color: white;">Geosense Assist</a>
        <div class="header-buttons">
            <a href="/login" class="header-button">Log In</a>
            <a href="/sign-up" class="header-button">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <h1>Submit Quiz</h1>

        <div class="quiz-container">
            <h2>Thank you for completing the quiz!</h2>
            <p>Answers:</p>
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
