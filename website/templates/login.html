<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>GeoSense Assist</h1>
        <h3>Please sign in with your credentials</h3>

        <p id="error-msg" style="color: red; display: none;">
            Invalid email or password.
        </p>
        
        <form action="/login" method="POST">
            <label for="email">
                <span>Email:</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
            </label>
            <input type="text" id="email" name="email" 
            placeholder="Enter your email" required>
            
            <label for="password">
                <span>Password:</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit" class="btn-3">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="/signup" style="text-decoration: none;" class="text-animate">
                Signup Now
            </a>
        </p>
    </div>
    <script type="">
        window.onload = function () {
            var shouldShowError = {{ 'true' if login_failed else 'false' }};
            if (shouldShowError) {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>

<style> /*style.css*/
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background: #f3f3f3;
        flex-direction: column;
        margin: 0;
    }
    
    .main {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        transition: transform 0.2s;
        width: 500px;
        text-align: center;
    }
    
    h1 {
        color: #1515a3;
    }
    
    label {
        display: block;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 5px;
        text-align: left;
        color: #555;
        font-weight: bold;
    }
    
    input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #1618b7;
        width: 100%;
        font-size: 16px;
    }
    
    .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Added btn-3 animation class */
    .btn-3 {
        letter-spacing: 0.05rem;
        position: relative;
        overflow: hidden;
        transition: 0.3s ease-in-out;
        border-radius: 0.3rem;
        z-index: 1;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }
    
    .btn-3:hover {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        transform: scale(0.95);
    }
    
    button.btn-3:hover {
        background-color: #008000;
    }
    
    /* Text animation for signup link */
    .text-animate {
        color: #1618b7;
        font-weight: bold;
        position: relative;
        transition: all 0.3s ease;
        letter-spacing: 0.05rem;
    }
    
    .text-animate:hover {
        color: #008000;
        letter-spacing: 0.1rem;
        transform: scale(1.05);
    }
    
    .text-animate::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #008000;
        transition: width 0.3s ease;
    }
    
    .text-animate:hover::after {
        width: 100%;
    }
</style>

</html>
