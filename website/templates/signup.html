<!DOCTYPE html> <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_make_a_website_intro-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>GeoSense Assist</h1>
        <h3>Please sign up with your credentials</h3>

        <form action="/signup" method="POST" onsubmit="return checkPassword(this);">
            <label for="email">
                <span>Email:</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
            </label>
            <input type="email" id="email" name="email" 
                placeholder="Enter your email"
                pattern="^((?!\.)[\w'\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$"
                title="Enter a valid email (ex: geosense@gmail.com)" required>

            <label for="password">
                <span>Password:</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*\-]).{8,}$"
                title="Must be 8+ characters with Upper and Lowercase letters, a number, and a special character" required>

            <label for="password">
                <span>Repeat Password:</span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                </label>
                <input type="password" id="confirm_password" name="confirm_password" 
                    placeholder="Enter your Password again" required>

            <div class="wrap">
                <button type="submit" class="btn-3">
                    Submit
                </button>
            </div>
        </form>
        
    </div>
    <script>
        function checkPassword(form) { /* https://www.geeksforgeeks.org/password-matching-using-javascript/ */
            const password1 = form.password.value;
            const password2 = form.confirm_password.value;
        
            if (password1 === '') {
                alert("Please enter your password");
                return false;
            } else if (password2 === '') {
                alert("Please confirm your password");
                return false;
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
        
            // Passwords match, allow form submission
            return true;
        }
        </script>
        <script src="{{ url_for('static', filename='js/voice-nav.js') }}"></script>
</body>

<style> /* style.css: https://www.youtube.com/watch?v=bVl5_UdcAy0*/
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background: #f3f3f3;
        flex-direction: column;
        margin: 0;
        background-image: url(background.jpg);
        background-size: cover;
        background-position: right;
        overflow: hidden;
    }
    
    .main {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        transition: transform 0.2s;
        width: 500px;
        text-align: center;
    }
    
    h1 {
        color: #1515a3;
    }
    
    label {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 5px;
        text-align: left;
        color: #555;
        font-weight: bold;
    }

    input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #1618b7;
        width: 100%;
        font-size: 16px;
    }

    .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Added animation styles for .btn-3 */
.btn-3 {
    letter-spacing: 0.05rem;
    position: relative;
    background: #1618b7;
    color: white;
    overflow: hidden;
    transition: 0.3s ease-in-out;
    border-radius: 0.3rem;
    z-index: 1;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.btn-3:hover {
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.15);
    transform: scale(0.95);
}

</style>

</html>
